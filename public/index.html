<!DOCTYPE html>
<html>
<head>
	<title>Canvas V2</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
	<style type="text/css">
		body{
			background-color:black;
			margin-top:20px;
			text-align:center;
		}
		canvas{
			display:inline-block;
			position:relative;
			background-color:white;
		}
		#colourSelect{
			display:inline-block;
			position:absolute;
			/*border:2px solid black;*/
			width:300px;
			height:800px;
			padding:10px;
			text-align:left;
		}
		.colourSelectButton{
			display:block;
			width:50px;
			height:50px;
			border-radius:50%;
			margin:10px 0;
		}
		#black{
			background-color:black;
			border:2px solid black;
		}
		#white{
			background-color:white;
			border:2px solid white;
		}
		#red{
			background-color:red;
			border:2px solid red;
		}
		#orange{
			background-color:orange;
			border:2px solid orange;
		}
		#yellow{
			background-color:yellow;
			border:2px solid yellow;
		}
		#green{
			background-color:green;
			border:2px solid green;
		}
		#blue{
			background-color:blue;
			border:2px solid blue;
		}
		#purple{
			background-color:purple;
			border:2px solid purple;
		}
		#setSizeText{
			font-family:Helvetica, sans-serif;
			width:15%;
			background-color:black;
			border: 2px solid white;
			border-radius: 5px;
			color:white;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id='colourSelect'>
		<button class='colourSelectButton' id='black'></button>
		<button class='colourSelectButton' id='white'></button>
		<button class='colourSelectButton' id='red'></button>
		<button class='colourSelectButton' id='orange'></button>
		<button class='colourSelectButton' id='yellow'></button>
		<button class='colourSelectButton' id='green'></button>
		<button class='colourSelectButton' id='blue'></button>
		<button class='colourSelectButton' id='purple'></button>
		<div>
			<input id='setSizeRange' type="range" min='1' max='100' step='1' value='10'>
			<input id='setSizeText' type="text" value='10' onkeypress="return isNumberKey(event)">
		</div>
	</div>
	<script src='client.js'></script>
</body>
</html>
